name: Code Quality

on:
  pull_request:
    types: [synchronize, opened, reopened]
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run linting
        run: echo "Linting..."

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Run SonarQube scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  hadolint:
    name: Dockerfile Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Lint Dockerfile.n8n
        run: docker run --rm -i hadolint/hadolint < Dockerfile.n8n
      - name: Lint Dockerfile.temporal
        run: docker run --rm -i hadolint/hadolint < Dockerfile.temporal

  service-check:
    name: Service Availability Check
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create volume directories
        run: bash scripts/setup_volumes.sh
      - name: Copy .env file
        run: cp .env.example .env
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build services with no cache
        run: docker compose build --no-cache
      - name: Start services
        run: docker compose up -d
      - name: Verify services
        run: bash scripts/check_services.sh
      - name: Stop services
        if: always()
        run: docker compose down -v
