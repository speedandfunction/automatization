services:
  # n8n service
  n8n:
    container_name: n8n
    build:
      context: .
      dockerfile: Dockerfile.n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT}:5678"
    environment:
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - "N8N_RUNNERS_ENABLED=true"
      - "N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true"
      - "N8N_PORT=5678"
      - "NODE_ENV=production"
      - "N8N_METRICS=true"
      - "N8N_HEALTH_CHECK_ENDPOINT=true"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app-network
    user: node

  # Temporal services
  opensearch:
    container_name: opensearch
    image: opensearchproject/opensearch:2.5.0
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m"
      - "DISABLE_SECURITY_PLUGIN=${DISABLE_SECURITY_PLUGIN}"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
    ports:
      - ${OPENSEARCH_PORT}:9200
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost:${OPENSEARCH_PORT}/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgresql:
    container_name: temporal-postgresql
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - app-network
    user: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

  temporal:
    container_name: temporal
    build:
      context: .
      dockerfile: Dockerfile.temporal
      args:
        - HOST=temporal
        - TEMPORAL_PORT=${TEMPORAL_PORT}
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    environment:
      - ES_SEEDS=opensearch
      - ES_VERSION=v7
      - DB=postgresql
      - DB_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgresql
      - ENABLE_ES=true
      - HOST=temporal
      - TEMPORAL_PORT=7233
    ports:
      - ${TEMPORAL_PORT}:7233
    networks:
      - app-network
    user: temporal

  temporal-ui:
    container_name: temporal-ui
    image: temporalio/ui:2.10.3
    restart: unless-stopped
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:${TEMPORAL_PORT}
      - TEMPORAL_PERMIT_WRITE_API=true
    ports:
      - ${TEMPORAL_UI_PORT}:8080
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "-q", "http://temporal-ui:${TEMPORAL_UI_PORT}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  n8n_data:
  opensearch-data:
  postgresql-data:

networks:
  app-network:
    driver: bridge
